<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator</title>
</head>
<body>

<h2>CGPA Calculator</h2>

<!-- Subject-wise input -->
Subject 1 Grade: <input type="number" id="sub1"><br><br>
Subject 2 Grade: <input type="number" id="sub2"><br><br>
Subject 3 Grade: <input type="number" id="sub3"><br><br>
Subject 4 Grade: <input type="number" id="sub4"><br><br>
Subject 5 Grade: <input type="number" id="sub5"><br><br>
<!-- DOM 0 event handling -->
<button onclick="calculateCGPA()">Calculate CGPA</button>

<h3 id="result"></h3>

<script>
function calculateCGPA() {
    var sub1 = parseFloat(document.getElementById("sub1").value);
    var sub2 = parseFloat(document.getElementById("sub2").value);
    var sub3 = parseFloat(document.getElementById("sub3").value);
    var sub4 = parseFloat(document.getElementById("sub4").value);
    var sub5 = parseFloat(document.getElementById("sub5").value);
    var cgpa = (sub1 + sub2 + sub3 + sub4 + sub5) / 5;

    document.getElementById("result").innerHTML =
        "CGPA of the student is: " + cgpa.toFixed(2);
}
</script>

</body>
</html>
